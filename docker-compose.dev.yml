version: '3.8'

services:
  node:
    build:
      context: ./env/node
    image: planning/node:dev
    volumes:
      - "./src/node:/code"
      - "./src/django/plann/static/plann:/code/output/plann"

  django:
    build:
      context: ./env/django
    image: planning/django:dev
    environment:
      DEVELOPMENT: "1"
