{% extends "main/base.html" %}
{% load static rest_framework %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="{% static 'plann/css/tasks.min.css' %}">
  <style type="text/css">
    .task-items {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 10px;
    }

    .task-item {
      display: inline-grid;
      width: 100%;
    }

    .task-item-inner {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      background-color: #f9f4d3;
      min-width: 0;
    }

    .task-item-inner-priority {
      width: 100%;
      height: 1em;
    }

    .task-item-inner-priority-values {
      width: max-content;
      height: 100%;
      margin: 0 auto;
      display: flex;
    }

    .task-item-inner-priority-value {
      aspect-ratio: 1/1;
      height: 100%;
    }
    .task-item-inner-priority-value > div {
      border-radius: 50%;
      width: 50%;
      height: 50%;
      margin: 25%;
    }

    .task-item-inner-meaning {
      width: 100%;
      height: 2em;
      padding: 0 10%;
      box-sizing: border-box;
      position: relative;
    }

    .task-item-inner-meaning-name {
      width: 100%;
      margin: 0.4em 0 0;
      overflow: hidden;
    }

    .task-item-inner-meaning-name > div {
      margin: 0 auto;
      width: max-content;
    }
  </style>
{% endblock %}
