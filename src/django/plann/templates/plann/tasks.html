{% extends "main/base.html" %}
{% load static rest_framework %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="{% static 'plann/css/tasks.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'plann/css/dialog.css' %}">
{% endblock %}

{% block title %}Tasks{% endblock %}

{% block content %}
  <div id="tasks-stack">
    <div id="tasks-stack-header">
      <div class="tasks-stack-cell tasks-stack-cell-priority" title="Priority"></div>
      <div class="tasks-stack-cell tasks-stack-cell-name">Name</div>
      <div class="tasks-stack-cell tasks-stack-cell-status">Status</div>
    </div>
    <div id="tasks-stack-items"></div>
  </div>

  <div id="tasks-creation">
    <div id="tasks-creation-header">
      <div>Create task</div>
    </div>
    <form id="task-creation-form">
      {% render_form create_task_serializer %}
      <div id="task-creation-form-button-box">
        <input id="task-creation-form-button" type="submit" value="Create">
      </div>
    </form>
  </div>

  <div id="change-status-dialog" class="dialog-window dialog-window-open">
    <div class="dialog-window-content"></div>
  </div>
{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    {% autoescape off %}
      const RAW_CHOISES = '{{ choices }}';
    {% endautoescape %}
  </script>
  <script src="{% static 'plann/js/tasks.js' %}"></script>
{% endblock %}
