{% extends "main/base.html" %}
{% load static rest_framework %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="{% static 'plann/css/tasks.min.css' %}">
{% endblock %}

{% block title %}Tasks{% endblock %}

{% block content %}
  <div id="header">
    <div id="creation-button"></div>
    <div id="status-filter-button"></div>
  </div>

  <div id="tasks-stack">
    <div id="tasks-stack-header">
      <div class="tasks-stack-cell tasks-stack-cell-priority">
        <div class="tasks-stack-header-name">
          <div title="Priority">P</div>
          <div id="tasks-stack-filter-priority" class="tasks-stack-header-filter"></div>
        </div>
      </div>
      <div class="tasks-stack-cell tasks-stack-cell-meaning">Meaning</div>
      <div class="tasks-stack-cell tasks-stack-cell-status">
        <div class="tasks-stack-header-name">
          <div>Status</div>
          <div id="tasks-stack-filter-status" class="tasks-stack-header-filter"></div>
        </div>
      </div>
      <div class="tasks-stack-cell tasks-stack-cell-tags">Tags</div>
    </div>
    <div id="tasks-stack-items"></div>
  </div>

  <div id="change-status-dialog"></div>
  <div id="change-tags-dialog"></div>
  <div id="filter-status-dialog"></div>
  <div id="filter-priority-dialog"></div>
  <div id="creation-dialog"></div>

  <div id="wait-screen"></div>
{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    {% autoescape off %}
      const CHOISES = JSON.parse('{{ choices }}');
      const URLS = JSON.parse('{{ urls }}');
      const CREATE_TASK_RAW_FORM = `{% render_form create_task_serializer %}`;
      const TAGS = JSON.parse('{{ tags }}');
    {% endautoescape %}
  </script>
  <script src="{% static 'plann/js/tasks.min.js' %}"></script>
{% endblock %}
