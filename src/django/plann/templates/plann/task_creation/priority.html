<div class="form-group">
  <div class="tasks-creation-item-label">
    <label>{{ field.label|lower }}</label>
  </div>

  <select id="task-creation-form-priority"
          class="form-control"
          name="{{ field.name }}" >
    {% for select in field.iter_options %}
      <option value="{{ select.value }}" >{{ select.display_text }}</option>
    {% endfor %}
  </select>
</div>
